<html>
    <body>
        <a name="문장 서식"><h1>문장 서식</h1></a>
        this is <b>굵은 태그</b><br>
        this is also <strong>굵은 태그</strong><br><br>

        this is <i>기울기 태그</i><br>
        this is also <em>기울기 태그</em><br>
        this is <address>주소용 태그</address><br><br>

        this is <u>밑줄선 태그</u><br>
        this is also <ins>밑줄선 태그</ins><br><br>

        this is <s>취소선 태그</s><br>
        this is also <del>취소선 태그</del><br><br>

        this is<sup>위첨자 태그</sup><br><br>

        this is<sub>아래첨자 태그</sub><br><br>

        this is<mark>강조 태그</mark><br><br>

        this is<q>인용구 태그</q><br><br>

        this is<abbr title="커서를 올려 보세요">줄임말 태그</abbr>
    </body>
</html>
