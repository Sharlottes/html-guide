<!DOCTYPE html>
<html>
    <head>
        <title>테스트 페이지</title>
    </head>
    <body>
        <span id="test1" style="border: 1px solid #444444;text-align: center;">Click Me</span>
        <script type="text/javascript">
            var test = document.getElementById('test1');
            test.addEventListener('click', function(){
                alert('Hello world');
            });

            function valueOfColor(out={r:0,g:0,b:0,a:255}, string="") {
                var offset=2;
                out.r = parseInt("0x"+string.substring(0, offset), 16);
                out.g = parseInt("0x"+string.substring(offset, 2*offset), 16);
                out.b = parseInt("0x"+string.substring(2*offset, 3*offset), 16);
                if(string.length==8) out.a = parseInt("0x"+string.substring(3*offset, 4*offset), 16);
                return out;
            }
 
            function clampNumber(num, from=0, to=255) {
                return Math.max(Math.min(num, Math.max(from, to)), Math.min(from, to));
            }

            function clampColor(out={r:0,g:0,b:0,a:255}) {
                out.r = parseInt(clampNumber(out.r));
                out.g = parseInt(clampNumber(out.g));
                out.b = parseInt(clampNumber(out.b));
                out.a = parseInt(clampNumber(out.a));
                return out;
            }

            function lerp(out={r:0,g:0,b:0,a:255}, color={r:0,g:0,b:0,a:255}, t=0) {
                out.r += t * (color.r - out.r);
                out.g += t * (color.g - out.g);
                out.b += t * (color.b - out.b);
                out.a += t * (color.a - out.a);
                return clampColor(out); 
            }
            
            function colorToString(out={r:0,g:0,b:0,a:255}) {
                var str = "#";
                str += out.r.toString(16) < 10 ? "0" + out.r.toString(16) : out.r.toString(16);
                str += out.g.toString(16) < 10 ? "0" + out.g.toString(16) : out.g.toString(16);
                str += out.b.toString(16) < 10 ? "0" + out.b.toString(16) : out.b.toString(16);
                str += out.a.toString(16) < 10 ? "0" + out.a.toString(16) : out.a.toString(16);
                return str;
            }

            function changeColor() {
                var prog = window.innerWidth/screen.width;
                var str = lerp(valueOfColor({r:0,g:0,b:0,a:255}, "ffffff"), valueOfColor({r:0,g:0,b:0,a:255}, "000000"), prog);
                document.body.style.backgroundColor = colorToString(str);
            }

            window.addEventListener("resize", changeColor);
        </script>
    </body>
</html>
